<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNAC</title>
    <link rel="shortcut icon" href="images/logoicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url(images/london\ 1.png) no-repeat center center / cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
            font-family: Poppins, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .animated-text {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .social-icons {
            margin-top: 20px;
        }

        .icon {
            color: #fff;
            margin: 0 10px;
            font-size: 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out, color 0.3s ease;
            display: inline-block;
        }

        .icon:hover {
            transform: translateY(-5px);
            color: #003F87;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 10vw !important; 
                line-height: 1.2 !important; 
            }

            p {
                font-size: 4vw; 
            }

            .icon {
                font-size: 6vw; 
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 12vw !important; 
            }

            p {
                font-size: 5vw; 
            }

            .icon {
                font-size: 8vw; 
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="animated-text" style="font-size: 80px; line-height: 20px;">COMING SOON !</h1>
        <p class="animated-text">Our website is under construction. We'll be here soon with our new awesome site.</p>
        <p class="animated-text">Stay Connected</p>
        <div class="social-icons">
            <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const animatedTexts = document.querySelectorAll('.animated-text');
            const icons = document.querySelectorAll('.icon');
            function animateElements(elements, delay) {
                elements.forEach((element, index) => {
                    setTimeout(() => {
                        element.classList.add('visible');
                    }, index * delay); 
                });
            }
            animateElements(animatedTexts, 500);
            animateElements(icons, 300);
            icons.forEach(icon => {
                icon.addEventListener('mouseenter', () => {
                    icon.style.transform = 'translateY(-5px)';
                    icon.style.color = '#003F87';
                });

                icon.addEventListener('mouseleave', () => {
                    icon.style.transform = 'translateY(0)';
                    icon.style.color = '#fff';
                });
            });
        });
    </script>
</body>

</html>
