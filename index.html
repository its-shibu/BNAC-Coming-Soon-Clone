<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url(images/london\ 1.png);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
            font-family: Poppins, sans-serif;
        }

        .container {
            text-align: center;
        }

        .animated-text {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .social-icons {
            margin-top: 20px;
        }

        .icon {
            color: #fff;
            margin: 0 10px;
            font-size: 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out, color 0.3s ease;
            display: inline-block;
        }

        .icon:hover {
            transform: translateY(-5px);
            color: #003F87;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="animated-text" style="font-size: 50px; line-height: 20px;">COMING SOON !</h1>
        <p class="animated-text">Our website is under construction. We'll be here soon with our new awesome site.</p>
        <p class="animated-text">Stay Connected</p>
        <div class="social-icons">
            <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const animatedTexts = document.querySelectorAll('.animated-text');
            const icons = document.querySelectorAll('.icon');

            // Function to add the 'visible' class to elements
            function animateElements(elements, delay) {
                elements.forEach((element, index) => {
                    setTimeout(() => {
                        element.classList.add('visible');
                    }, index * delay); // Delay each element's animation
                });
            }

            // Animate text elements with a delay of 500ms
            animateElements(animatedTexts, 500);

            // Animate icons with a delay of 300ms
            animateElements(icons, 300);

            // Add hover effects to icons
            icons.forEach(icon => {
                icon.addEventListener('mouseenter', () => {
                    icon.style.transform = 'translateY(-5px)';
                    icon.style.color = '#003F87';
                });

                icon.addEventListener('mouseleave', () => {
                    icon.style.transform = 'translateY(0)';
                    icon.style.color = '#fff';
                });
            });
        });
    </script>
</body>

</html>
